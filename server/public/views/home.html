<div class="header-div">
    <h2>Home</h2>
</div>
<div class="body-div">
<h3>Add a Listing</h3>
<form name="form1" ng-submit="hc.addListing(hc.listing)">
    <label>Cost</label>
    <input type="number" placeholder="Cost" ng-model="hc.listing.cost"/>
    <label>Sq. Feet</label>
    <input type="number" placeholder="Sq. Feet" ng-model="hc.listing.sqft" />
    <label>Type</label>
    <select name="dropdown" ng-model="hc.listing.type">
        <option value="Select a type.." selected>Select a type..</option>
        <option value="sale">Sales</option>
        <option  value="rent">Rentals</option>
    </select>
    <label>City</label>
    <input type="text" placeholder="City" ng-model="hc.listing.city" />
    <label>Image Path</label>
    <select name="dropdown" ng-model="hc.listing.image_path">
        <option value="Select an Image.." selected>Select an Image..</option>
        <option value="classic-flats.jpg">Classic Flat</option>
        <option value="haunted.png">Haunted</option>
        <option value="older.jpg">Old</option>
        <option value="rental.jpg">Rental 1</option>
        <option value="rental2.jpg">Rental 2</option>
        <option value="shiny.jpg">Shiny</option>
        <option value="stony.jpg">Stony</option>
    </select>
    <input type="Submit" value="Submit">
</form>
</div>
